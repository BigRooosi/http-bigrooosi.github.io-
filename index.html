<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Пополнение - RobuxMaster</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        .form-section {
            padding: 60px;
            background: #9370db;
        }
        .form-container {
            display: flex;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }
        .avatar-container {
            flex: 1;
        }
        .avatar-preview {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffd700;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            background: #ffd700;
            color: #2c1b47;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <section class="form-section">
        <h2>Оставь заявку на пополнение!</h2>
        <div class="form-container">
            <div class="input-container">
                <input type="text" id="roblox-username" placeholder="Введи имя в Roblox" required>
                <input type="text" id="certificate-number" placeholder="Номер сертификата" required>
                <input type="file" id="certificate-file" accept="image/*" required>
                <button id="next-button" disabled>Далее</button>
            </div>
            <div class="avatar-container">
                <div id="avatar-preview" class="avatar-preview">Введи ник</div>
            </div>
        </div>
    </section>

    <script>
        const usernameInput = document.getElementById('roblox-username');
        const avatarPreview = document.getElementById('avatar-preview');
        const nextButton = document.getElementById('next-button');

        async function fetchAvatar(username) {
            avatarPreview.innerHTML = 'Загрузка...';
            try {
                // Шаг 1: Получаем User ID по имени
                const userResponse = await fetch('https://users.roblox.com/v1/usernames/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
                });
                if (!userResponse.ok) {
                    throw new Error(`Ошибка ${userResponse.status}: ${userResponse.statusText}`);
                }
                const userData = await userResponse.json();
                console.log('Ответ от API (User):', userData); // Для отладки
                if (!userData.data || userData.data.length === 0) {
                    throw new Error('Пользователь не найден');
                }
                const userId = userData.data[0].id;

                // Шаг 2: Получаем аватар
                const avatarResponse = await fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`);
                if (!avatarResponse.ok) {
                    throw new Error(`Ошибка ${avatarResponse.status}: ${avatarResponse.statusText}`);
                }
                const avatarData = await avatarResponse.json();
                console.log('Ответ от API (Avatar):', avatarData); // Для отладки
                if (!avatarData.data || avatarData.data.length === 0 || !avatarData.data[0].imageUrl) {
                    throw new Error('Аватар не доступен');
                }
                const avatarUrl = avatarData.data[0].imageUrl;

                // Показываем аватар
                avatarPreview.style.background = `url(${avatarUrl}) no-repeat center/cover`;
                avatarPreview.innerHTML = '';
                nextButton.disabled = false;
            } catch (error) {
                avatarPreview.style.background = '#fff';
                avatarPreview.innerHTML = error.message;
                nextButton.disabled = true;
                console.error('Ошибка:', error);
            }
        }

        let timeout;
        usernameInput.addEventListener('input', () => {
            clearTimeout(timeout);
            const username = usernameInput.value.trim();
            if (username) {
                timeout = setTimeout(() => fetchAvatar(username), 500);
            } else {
                avatarPreview.style.background = '#fff';
                avatarPreview.innerHTML = 'Введи ник';
                nextButton.disabled = true;
            }
        });

        avatarPreview.addEventListener('click', () => {
            if (!nextButton.disabled) {
                alert('Персонаж выбран! Переход к следующей форме...');
            }
        });

        nextButton.addEventListener('click', () => {
            if (!nextButton.disabled) {
                alert('Переход к следующей форме...');
            }
        });
    </script>
</body>
</html>
